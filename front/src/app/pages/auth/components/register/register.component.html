<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="flex flex-col justify-center space-y-6 p-10 rounded-xl bg-gray-50 shadow-lg w-full max-w-xl mx-auto border border-gray-200 text-left animate-fade-in text-gray-800"
>
  <h2 class="text-center mb-4 text-3xl font-bold tracking-wide">Registro</h2>

  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Correo@ejemplo.com"
      required
      class="input-style"
    />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Campo obligatorio.</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Formato inválido.</div>
    </div>
  </div>

  <!-- Nombre, Apellido y Usuario -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label for="firstName" class="block text-sm font-medium">Nombre</label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Tu nombre" class="input-style" />
    </div>
    <div>
      <label for="lastName" class="block text-sm font-medium">Apellido</label>
      <input type="text" id="lastName" formControlName="lastName" placeholder="Tu apellido" class="input-style" />
    </div>
    <div>
      <label for="username" class="block text-sm font-medium">Usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="Tu usuario" class="input-style" />
    </div>
  </div>

  <!-- Fecha y Descripción -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="birthDate" class="block text-sm font-medium">Fecha de nacimiento</label>
      <input type="date" id="birthDate" formControlName="birthDate" class="input-style" />
    </div>
    <div>
      <label for="description" class="block text-sm font-medium">Descripción breve</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Cuéntanos sobre ti"
        rows="2"
        class="input-style"
      ></textarea>
    </div>
  </div>

  <!-- Imagen de perfil -->
  <div>
    <label for="profileImage" class="block text-sm font-medium">Imagen de perfil</label>
    <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*" class="text-gray-600" />
  </div>

  <!-- Contraseña y Confirmar -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="relative">
      <label for="password" class="block text-sm font-medium">Contraseña</label>
      <input
        [type]="isPasswordVisible ? 'text' : 'password'"
        id="password"
        formControlName="password"
        class="input-style"
      />
      <button
        type="button"
        class="absolute top-8 right-4 text-gray-500 hover:text-black"
        (click)="togglePasswordVisibility()"
      >
        <span class="material-icons">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</span>
      </button>
    </div>

    <div class="relative">
      <label for="confirmPassword" class="block text-sm font-medium">Confirmar Contraseña</label>
      <input
        [type]="isPasswordVisible ? 'text' : 'password'"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="input-style"
      />
      <button
        type="button"
        class="absolute top-8 right-4 text-gray-500 hover:text-black"
        (click)="togglePasswordVisibility()"
      >
        <span class="material-icons">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</span>
      </button>
    </div>
  </div>

  <!-- Botón -->
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition"
  >
    Registrarse
  </button>

  <!-- Mensajes -->
  <p class="text-red-500 text-sm text-center mt-2" [hidden]="!errorMessage">{{ errorMessage }}</p>
  <p class="text-green-500 text-sm text-center mt-2" [hidden]="!successMessage">{{ successMessage }}</p>
</form>
