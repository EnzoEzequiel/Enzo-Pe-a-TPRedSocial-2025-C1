<div *ngIf="friends?.length; else sinAmigos">
  <div *ngFor="let friend of friends" class="flex items-center gap-3 p-2 border-b">
    <img [src]="friend.profileImage" class="w-10 h-10 rounded-full" />
    <div>
      <p class="font-bold">{{ friend.firstName }} {{ friend.lastName }}</p>
      <p class="text-sm text-gray-500">{{ friend.username }}</p>
    </div>
  </div>
</div>

<ng-template #sinAmigos>
  <p class="text-gray-500">No tenés amigos aún.</p>
</ng-template>
