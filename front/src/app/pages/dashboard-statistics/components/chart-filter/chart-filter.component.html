<div class="flex justify-center gap-3 mb-6">
  <button *ngFor="let option of ['day', 'week', 'month']"
    (click)="selectRange(option)"
    [ngClass]="{
      'bg-green-600 text-white': selected === option,
      'bg-gray-200 text-gray-700 hover:bg-gray-300': selected !== option
    }"
    class="px-4 py-1.5 rounded-full text-sm font-semibold transition-all">
    {{ option === 'day' ? 'DÃ­a' : option === 'week' ? 'Semana' : 'Mes' }}
  </button>
</div>
