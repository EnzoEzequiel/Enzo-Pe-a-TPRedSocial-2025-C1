<div class="bg-white rounded-lg shadow p-4 mb-6">
  <div class="flex items-center space-x-4">
    <img src="{{profileImage()}}" alt="Avatar" class="w-16 h-16 rounded-full object-cover" />
    <div class="flex-1">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center space-x-1">
        {{firstName()}} {{lastName()}}
        <i *ngIf="isAdmin()" class="fas fa-check-circle text-blue-600"></i>
      </h2>
      <p class="text-gray-500">&#64;{{ username() }}</p>
    </div>
    <button class="bg-blue-600 text-white px-4 py-1 rounded-full hover:bg-blue-700">Editar perfil</button>
  </div>
  <div class="mt-4 text-gray-700 space-y-2">
    <div class="flex items-center space-x-2 text-sm">
      <i class="fas fa-birthday-cake text-gray-500"></i><span>Fecha de nacimiento: {{formattedBirthDate()}}</span>
    </div>
    <div class="flex items-center space-x-2 text-sm">
      <i class="fas fa-calendar-alt text-gray-500"></i><span>Se uni√≥ el {{createdAt()}}</span>
    </div>
    <div class="flex space-x-6 text-sm">
      <span><strong>{{followers}}</strong> Seguidores</span>
      <span><strong>{{following}}</strong> Siguiendo</span>
    </div>
  </div>
</div>
