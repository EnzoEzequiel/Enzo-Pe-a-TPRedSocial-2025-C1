<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-40">
  <div class="bg-white w-full max-w-lg rounded-lg shadow-lg">
    <div class="flex border-b border-gray-200">
      <button (click)="activeTab='likes'" class="flex-1 py-3 text-center font-medium" [ngClass]="{'text-blue-600 border-b-2 border-blue-600': activeTab==='likes'}">Me gusta</button>
      <button (click)="activeTab='comments'" class="flex-1 py-3 text-center font-medium" [ngClass]="{'text-blue-600 border-b-2 border-blue-600': activeTab==='comments'}">Comentarios</button>
      <button (click)="close()" class="px-3 py-3 ml-auto text-gray-600 hover:text-gray-800">×</button>
    </div>
    <div class="p-4 max-h-80 overflow-y-auto">
      <ng-container *ngIf="activeTab==='likes'">
        <p *ngIf="!likes.length" class="text-gray-500">Nadie ha dado me gusta aún.</p>
        <ul *ngIf="likes.length" class="space-y-3">
          <li *ngFor="let u of likes" class="flex items-center space-x-3">
            <img [src]="u.profileImage" class="w-8 h-8 rounded-full object-cover" />
            <div>
              <p class="font-semibold text-gray-800">{{u.firstName}} {{u.lastName}}</p>
              <p class="text-xs text-gray-500">{{u.username}}</p>
            </div>
          </li>
        </ul>
      </ng-container>
      <ng-container *ngIf="activeTab==='comments'">
        <p *ngIf="!comments.length" class="text-gray-500">No hay comentarios aún.</p>
        <ul *ngIf="comments.length" class="space-y-2">
          <li *ngFor="let c of comments" class="py-2 border-b border-gray-200">
            <p><span class="font-semibold">{{c.username}}</span>: {{c.comment}}</p>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
