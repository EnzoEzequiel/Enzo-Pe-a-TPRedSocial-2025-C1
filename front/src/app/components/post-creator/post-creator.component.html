<div class="bg-white rounded-lg shadow mb-6 p-4">
  <div class="flex items-center space-x-3">
    <img src="{{profileImage}}" alt="Avatar" class="w-10 h-10 rounded-full object-cover" />
    <textarea
      [(ngModel)]="postText"
      placeholder="¿Qué estás pensando?"
      rows="2"
      class="flex-1 resize-none border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>
  <div class="mt-3 flex items-center justify-between">
    <label class="flex items-center space-x-1 text-gray-600 hover:bg-gray-100 px-2 py-1 rounded-full cursor-pointer">
      <i class="fas fa-image text-lg"></i><span class="text-sm">Foto</span>
      <input type="file" (change)="onImageSelected($event)" hidden accept="image/*" />
    </label>
    <button
      (click)="post()"
      [disabled]="!postText && !imageFile"
      class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 disabled:opacity-50"
    >
      Publicar
    </button>
  </div>
</div>
